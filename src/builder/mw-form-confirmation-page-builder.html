<div class="mw-form-page-builder mw-confirmation-page">
    <div class="mw-page-tab-container">
        <div class="mw-form-page-tab">
            <span class="mw-page-tab-text" role="heading" translate="mwForm.confirmationPage.title">Strona potwierdzenia</span>
        </div>
        <div class="mw-page-tab-triangle"></div>
    </div>
    <div ng-form="ctrl.form" novalidate class="form-page-builder-body">
        <md-input-container class="md-block">
            <label>{{'mwForm.confirmationPage.customMessage'|translate}}</label>
            <textarea name="confirmationMessage" rows="5" ng-model="ctrl.formObject.confirmationMessage" aria-label="{{'mwForm.confirmationPage.customMessage'|translate}}" ng-disabled="ctrl.readOnly"></textarea>
        </md-input-container>
    </div>
</div>
