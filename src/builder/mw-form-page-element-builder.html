<div class="mw-form-page-element-builder-wrapper">
    <div class="mw-form-page-element-builder" ng-class="{'active': ctrl.isActive, 'inactive draggable': !ctrl.isActive}">
        <!--{{ctrl.pageElement.orderNo}}-->
        <div class="mw-page-element-actions-tab" ng-switch="ctrl.isActive&&!ctrl.readOnly">
            <span class="mw-additional-buttons">
                <md-button ng-click="ctrl.callback($event,button)" ng-attr-title="{{button.title | translate}}" ng-class="button.cssClass" class="edit-button" aria-label="{{button.title | translate}}" aria-hidden="false" ng-if="ctrl.filter(button) && !ctrl.readOnly" ng-repeat="button in ctrl.options.elementButtons">
                    <md-tooltip md-direction="right">
                        {{'button.title' | translate}}
                    </md-tooltip>
                    <i class="{{button.icon}}"></i>
                    {{button.text}}
                </md-button>
            </span>
            <span ng-switch-when="true">
                <md-button class="move-down-button md-icon-button launch" ng-click="ctrl.moveDown()" ng-if="!ctrl.isLast" ng-attr-title="{{'mwForm.buttons.moveDown' | translate}}">
                    <md-tooltip md-direction="top">
                        {{'mwForm.buttons.moveDown' | translate}}
                    </md-tooltip>
                    <i class="fa  fa-chevron-down"></i>
                </md-button>
                <md-button class="move-up-button md-icon-button launch" ng-click="ctrl.moveUp()" ng-if="!ctrl.isFirst" ng-attr-title="{{'mwForm.buttons.moveUp' | translate}}">
                    <md-tooltip md-direction="top">
                        {{'mwForm.buttons.moveUp' | translate}}
                    </md-tooltip>
                    <i class="fa fa-chevron-up"></i>
                </md-button>
                <md-button class="remove-button md-icon-button launch" mw-confirm-click confirmed-action="ctrl.removeElement()" ng-attr-title="{{'mwForm.buttons.remove' | translate}}">
                    <md-tooltip md-direction="top">
                        {{'mwForm.buttons.remove' | translate}}
                    </md-tooltip>
                    <i class="fa fa-trash"></i>
                </md-button>
            </span>
            <span ng-switch-when="false">
                <md-button aria-label="{{'mwForm.buttons.clone' | translate}}" aria-hidden="false" class="edit-button md-icon-button launch" ng-click="ctrl.cloneElement($event)" ng-if="!ctrl.readOnly" ng-attr-title="{{'mwForm.buttons.clone' | translate}}">
                    <md-tooltip md-direction="top">
                        {{'mwForm.buttons.clone' | translate}}
                    </md-tooltip>
                    <i class="fa fa-clone"></i>
                </md-button>
                <md-button aria-label="{{'mwForm.buttons.edit' | translate}}" aria-hidden="false" class="edit-button md-icon-button launch" ng-click="ctrl.editElement()" ng-if="!ctrl.readOnly" ng-attr-title="{{'mwForm.buttons.edit' | translate}}">
                    <md-tooltip md-direction="top">
                        {{'mwForm.buttons.edit' | translate}}
                    </md-tooltip>
                    <i class="fa fa-pencil"></i>
                </md-button>
                <md-button aria-label="{{'mwForm.buttons.view' | translate}}" aria-hidden="false" class="edit-button md-icon-button launch" ng-click="ctrl.editElement()" ng-if="ctrl.readOnly" ng-attr-title="{{'mwForm.buttons.view' | translate}}">
                    <md-tooltip md-direction="top">
                        {{'mwForm.buttons.view' | translate}}
                    </md-tooltip>
                    <i class="fa fa-eye"></i>
                </md-button>

            </span>

        </div>
        <div ng-switch="ctrl.pageElement.type">
            <mw-form-question-builder ng-switch-when="question" question="ctrl.pageElement.question" form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive" read-only="ctrl.readOnly"></mw-form-question-builder>

            <mw-form-response-builder ng-switch-when="response" response="ctrl.pageElement.response" form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive" read-only="ctrl.readOnly"></mw-form-response-builder>

            <mw-form-image-builder ng-switch-when="image" image="ctrl.pageElement.image" form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive" read-only="ctrl.readOnly" on-image-selection="ctrl.onImageSelection()"></mw-form-image-builder>
            <mw-form-paragraph-builder ng-switch-when="paragraph" paragraph="ctrl.pageElement.paragraph" form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive" read-only="ctrl.readOnly"></mw-form-paragraph-builder>
        </div>
    </div>

</div>
